  <body>
    <div class="container-xxl container-p-y">
      <div class="misc-wrapper">
        <h2 class="mb-2 mx-2">Under Maintenance</h2>
        <p class="mb-4 mx-2">
          Sorry for the inconvenience but we're performing some maintenance at the moment.<br>
          We'll be back online shortly!
        </p>
        <div id="countdown" class="mb-4" style="font-size: 1.5rem;"></div>
        <a href="..\html\Login.html" class="btn btn-primary">Refresh</a>
        <div class="mt-4">
          <img src="..\assets\img\illustrations\girl-doing-yoga-light.png" alt="page-misc-under-maintenance" width="550" class="img-fluid">
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    
    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    
    <script>
      // Countdown timer
      function updateCountdown(endTime) {
        const now = new Date().getTime();
        const distance = new Date(endTime).getTime() - now;
        
        if (distance < 0) {
          document.getElementById('countdown').innerHTML = "Maintenance should be over now. Please try refreshing the page.";
          return;
        }
        
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('countdown').innerHTML = `Estimated time remaining: ${hours}h ${minutes}m ${seconds}s`;
      }
      
      // Get lock end time from server
      fetch("http://localhost:8000/lock/check-status")
        .then(response => response.json())
        .then(data => {
          if (data.locked) {
            setInterval(() => updateCountdown(data.end_time), 1000);
          }
        })
        .catch(error => {
          console.error("Error fetching lock status:", error);
        });
        // Store tokens in localStorage
localStorage.setItem('token', data.access_token);
localStorage.setItem('refreshToken', data.refresh_token);
    </script>
  </body>
