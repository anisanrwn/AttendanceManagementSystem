<!-- Add this modal at the bottom of the file, before the scripts -->
<div class="modal fade" id="lockModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lockModalTitle">Lock Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="lockForm">
          <input type="hidden" id="roleId">
          <input type="hidden" id="actionType">
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date & Time</label>
            <input type="datetime-local" class="form-control" id="startDate" required>
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date & Time</label>
            <input type="datetime-local" class="form-control" id="endDate" required>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" id="reason" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmLock">Confirm</button>
      </div>
    </div>
  </div>
