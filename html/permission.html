             <!-- Main Content - Bagian yang diubah -->
            <div class="center-card">
              <div class="card">
                <div class="card-header" style="color: #5a6e82;">
                  Permission Attendance Form
                </div>
                
                <div class="card-body">
                  <!-- Form yang diperbaiki -->
                  <form id="permissionForm">
                    <!-- Employee ID (disembunyikan, nanti diisi JavaScript) -->
                    <input type="hidden" id="employee_id" name="employee_id">
                    
                    <!-- Request Date (disembunyikan, diisi otomatis) -->
                    <input type="hidden" id="request_date" name="request_date">
                    
                    <!-- Start Date -->
                    <div class="mb-3">
                      <br>
                      <label for="start_date" class="form-label">Tanggal Mulai</label>
                      <input type="date" id="start_date" name="start_date" class="form-control" required>
                    </div>
                    
                    <!-- End Date -->
                    <div class="mb-3">
                      <label for="end_date" class="form-label">Tanggal Selesai</label>
                      <input type="date" id="end_date" name="end_date" class="form-control" required>
                    </div>
                    
                    <!-- Permission Reason -->
                    <div class="mb-3">
                      <label for="permission_type" class="form-label">Alasan Izin</label>
                      <select id="permission_type" name="permission_type" class="form-select" required>
                        <option value="" selected disabled>-- Pilih Alasan --</option>
                        <option value="family-urgent">Keluarga Darurat</option>
                        <option value="sick-leave">Sakit</option>
                        <option value="personal-business">Keperluan Pribadi</option>
                        <option value="other">Lainnya</option>
                      </select>
                    </div>
                    
                    <!-- Additional Notes -->
                    <div class="mb-3">
                      <label for="reason" class="form-label">Keterangan Tambahan</label>
                      <textarea id="reason" name="reason" class="form-control" rows="4" placeholder="Tulis keterangan tambahan..." required></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-elegant">Kirim Permohonan</button>
                    </div>
                  </form>
                  
                  <!-- Pesan status -->
