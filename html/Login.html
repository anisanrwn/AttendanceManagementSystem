<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
  <head>
    <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.replace("/html/login.html");
    }
  </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Login Page</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />
      <link rel="stylesheet" href="../assets/css/login.css" />
  

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page -->
    <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" />
    
    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Main Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center" style="margin-bottom: 10px;">
                <span class="app-brand-logo demo">
                  <img src="../assets/img/logo.png" alt="Logo" width="40" />
                </span>
                <span class="app-brand-text demo menu-text fw-bolder ms-2" style="font-size: 1rem; text-transform: uppercase; color: black; margin-bottom: 0;">
                  UNITED TRACTORS
                </span>
              </div>

              <h4 class="mb-2 text-center">Welcome to Attendance System Management! </h4>
              <p class="mb-4 text-center">Please sign-in</p>
              <form id="loginForm" class="mb-3">
              <div id="step1">
                   <div class="mb-3">
                         <label for="email" class="form-label">Email</label>
                         <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Enter your email" required />
                  </div>
              <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required />
                     </div>
                </div>

                <div id="step2" style="display:none;">
                  <div class="mb-3">
                     <div class="alert alert-info" role="alert">
                        <i class="bx bx-info-circle me-2"></i>
                           Enter the 6-digit code from your Google Authenticator app
                    </div>
                    <label for="otp" class="form-label">MFA Code</label>
                    <input type="text" class="form-control text-center" id="otp" name="otp" 
                       placeholder="000000" maxlength="6" pattern="[0-9]{6}"
                       style="font-size: 24px; letter-spacing: 5px;" autocomplete="off" />
                    <small class="text-muted">Code changes every 30 seconds</small>
                   </div>
                 </div>

                <div class="mb-3">
                    <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                 </div>
              </form>
                <div class="forgot-password-link">
                            <a href="#" onclick="openForgotPasswordModal()">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h3>Reset Password</h3>
            <p style="color: #666; text-align: center; margin-bottom: 20px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="resetEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="resetEmail" name="email"
                           placeholder="Enter your email address" required />
                </div>
                
                <div id="resetMessage"></div>
                
                <div class="mb-3">
                    <button class="btn btn-primary d-grid w-100" type="submit">Send Reset Link</button>
                </div>
                
                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" onclick="closeForgotPasswordModal()" style="color: #666; font-size: 14px;">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
            </div>
          </div>
        </div>
        <!-- Core JS -->
        <script src="../assets/vendor/libs/jquery/jquery.js"></script>
        <script src="../assets/vendor/libs/popper/popper.js"></script>
        <script src="../assets/vendor/js/bootstrap.js"></script>
        <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="../assets/vendor/js/menu.js"></script>

        <!-- Main JS -->
        <script src="../assets/js/main.js"></script>

        <!-- Page JS -->
        <script src="../assets/js/dashboards-analytics.js"></script>

        <!-- functionalities JS-->
        <script src="../assets/js/Login.js"></script>
        <script src="../assets/js/logout.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      </div>
    </div>
  </body>
</html>
